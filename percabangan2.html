<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form onsubmit="return false">
        <input type="text" id="Status">
        <label for="Status">Masukan Status</label>
        <input type="number" id="JLF">
        <label for="JLF">Masukan JLF</label>
        <button onclick="cek_nilai()">cek harga</button>
   </form>
   <div id="hasil"></div>
   <script>
      function cek_nilai() {
         let Status =document.getElementById ('Status').value;
         let JLF =document.getElementById ('JLF').value;

         if (Status == "Langganan") {
            var HPP=75
         } else {
           if (JLF<100) {
                var HPP=100
         } else {
             var HPP=85
            }
         }
          let TH=JLF*HPP
          document.getElementById('hasil').innerHTML =TH
      }
     </script>
</body>
</html>
